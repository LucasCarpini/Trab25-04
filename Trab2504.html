<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sensor de Luz Dinâmico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('madeira.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        #lightSensor {
            width: 200px;
            margin: 0 auto;
        }

        #lightSensor img {
            width: 100%;
            height: auto;
            filter: brightness(100%);
            transition: filter 0.3s ease;
            border-radius: 8px;
        }

        #lightValue {
            margin-top: 20px;
            font-size: 18px;
        }

        #manualInput {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            margin-right: 10px;
            font-size: 18px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sensor de Luz Dinâmico</h1>
        <div id="lightSensor">
            <img src="luz.png" alt="Sunny" id="lightImage">
        </div>
        <div id="lightValue">Valor do Sensor de Luz: 100%</div>

        <div id="manualInput">
            <label for="hourInput">Digite a hora desejada (entre 0 e 23):</label>
            <input type="number" id="hourInput" min="0" max="23" value="12">
            <button onclick="updateBrightness()">Atualizar Luminosidade</button>
        </div>
    </div>

    <script>
        const lightImage = document.getElementById('lightImage');
        const lightValue = document.getElementById('lightValue');
        const hourInput = document.getElementById('hourInput');

        function updateBrightness() {
            const hour = parseInt(hourInput.value);

            if (hour < 0 || hour > 23) {
                alert('Por favor, insira uma hora entre 0 e 23.');
                return;
            }

            const brightness = (hour / 23) * 100;
            lightImage.style.filter = 'brightness(' + brightness + '%)';
            lightValue.textContent = 'Valor do Sensor de Luz: ' + Math.round(brightness) + '%';
        }

        updateBrightness();
    </script>
</body>

</html>
